<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <title>DeadLock Example Top Page</title>
    <link href="./css/dlex.css" rel="stylesheet">
</head>

<body>
    <h1>
        DeadLock Example
    </h1>
    <div id="messages">
    </div>
    <div id="errormessages">
    </div>
    <div class="flex-container">
        <div class="flex-container_vertical">
            <div>
                <p>受注テーブル</p>
            </div>
            <div class="flex-container">
                <div style="width:100px;" class="t_header">受注名</div>
                <div style="width:200px;" class="t_header">お客様</div>
                <div style="width:300px;" class="t_header">商品名</div>
                <div style="width:300px;" class="t_header">更新日時</div>
            </div>
            <div id="orderdata">
            </div>
        </div>
        <div>
            <input type="button" id="getButton" name="getButton" value="取得" class="dlex_button">
        </div>
    </div>
    <br>
    <div class="flex-container">
        <div>
            <label for="orderName">受注名:</label>
            <input type="text" id="orderName" name="orderName" class="dlex_text dlex_text_small">
            <label for="customerName">お客様:</label>
            <input type="text" id="customerName" name="customerName" class="dlex_text dlex_text_medium">
            <label for="productName">商品名:</label>
            <input type="text" id="productName" name="productName" class="dlex_text dlex_text_large">
        </div>
        <div>
            <input type="button" id="addButton" name="addButton" value="登録" class="dlex_button">
        </div>
    </div>
    <br>
    <div class="flex-container">
        <div class="flex-container_vertical">
            <div>
                <p class="under_line">更新操作１</p>
            </div>
            <div>
                <label for="orderName11">更新する受注名:</label>
                <input type="text" id="orderName11" name="orderName11" class="dlex_text dlex_text_small">
                <label for="productName11"> -> 商品名:</label>
                <input type="text" id="productName11" name="productName11" class="dlex_text dlex_text_large">
            </div>
            <div>
                <label for="orderName12">更新する受注名:</label>
                <input type="text" id="orderName12" name="orderName12" class="dlex_text dlex_text_small">
                <label for="productName12"> -> 商品名:</label>
                <input type="text" id="productName12" name="productName12" class="dlex_text dlex_text_large">
            </div>
        </div>
        <div>
            <input type="button" id="operationButton1" name="operationButton1" value="操作１実行"
                class="dlex_operation_button">
        </div>
    </div>
    <br>
    <div class="flex-container">
        <div class="flex-container_vertical">
            <div>
                <p class="under_line">更新操作２</p>
            </div>
            <div>
                <label for="orderName21">更新する受注名:</label>
                <input type="text" id="orderName21" name="orderName21" class="dlex_text dlex_text_small">
                <label for="productName21"> -> 商品名:</label>
                <input type="text" id="productName21" name="productName21" class="dlex_text dlex_text_large">
            </div>
            <div>
                <label for="orderName22">更新する受注名:</label>
                <input type="text" id="orderName22" name="orderName22" class="dlex_text dlex_text_small">
                <label for="productName22"> -> 商品名:</label>
                <input type="text" id="productName22" name="productName22" class="dlex_text dlex_text_large">
            </div>
        </div>
        <div>
            <input type="button" id="operationButton2" name="operationButton2" value="操作２実行"
                class="dlex_operation_button">
        </div>
    </div>
</body>

<script src="./js/dlex.js"></script>

</html>
